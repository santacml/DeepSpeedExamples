$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: ds_rlhf.parse_results
description: "Parse Results"
display_name: Parse Results
environment: 
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04

inputs: 
  data_dir: 
    description: data_dir
    optional: false
    type: path
  baseline_evaluations: 
    description: baseline_evaluations
    optional: false
    type: string
  finetuned_evaluations: 
    description: finetuned_evaluations
    optional: false
    type: string

outputs: 
  output_dir: 
    description: Output directory
    type: path

code: ../../../

command: pip install -r ./examples/evaluation/requirements.txt && python ./examples/evaluation/parse_results.py --data_dir ${{inputs.data_dir}} --baseline_evaluations ${{inputs.baseline_evaluations}} --finetuned_evaluations ${{inputs.finetuned_evaluations}} --output_dir ${{outputs.output_dir}}

tags: 
  author: aims-research
type: command
version: 0.1.0
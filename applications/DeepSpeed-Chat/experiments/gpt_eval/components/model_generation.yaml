$schema: https://componentsdk.azureedge.net/jsonschema/DistributedComponent.json
description: "Model Generation"
display_name: Model Generation
environment:
  docker: 
    image: pytorch/pytorch:2.0.1-cuda11.7-cudnn8-devel
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.8.13
      - pip:
        - einops
        - opt-einsum
        - datasets>=2.8.0
        - sentencepiece>=0.1.97
        - protobuf==3.20.3
        - accelerate>=0.15.0
        - torch>=1.12.0
        - deepspeed>=0.9.2
        - transformers>=4.29.0
        - pandas
        - azureml-core
        - rouge-score
  os: Linux

inputs: 
  data_path: 
    description: data_path
    optional: true
    type: path
  model_name: 
    description: Model name for baseline
    optional: true
    default: ""
    type: string
  model_path: 
    description: Model path for baseline
    optional: true
    default: ""
    type: path
  num_padding_at_beginning: 
    description: num_padding_at_beginning
    optional: false
    default: 1
    type: int
  max_new_tokens:
    description: max_new_tokens
    optional: true
    default: 256
    type: int

is_deterministic: true
meta: 
  requireGpu: true
name: ds_rlhf.eval
outputs: 
  output_dir: 
    description: Output directory
    optional: false
    type: path

code: ../../../

launcher:
  type: torch.distributed
  additional_arguments: >    
    pip install -e . && python ./examples/evaluation/model_generation.py
      [--data_path {inputs.data_path}]
      [--model_name_baseline {inputs.model_name} ]
      [--model_path_baseline {inputs.model_path} ]
      --num_padding_at_beginning {inputs.num_padding_at_beginning}
      [--max_new_tokens {inputs.max_new_tokens}]
      --output_dir {outputs.output_dir}


tags: 
  author: aims-research
type: DistributedComponent
version: 0.1.0